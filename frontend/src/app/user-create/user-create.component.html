<div id="page4" xmlns:ng-show="http://www.w3.org/1999/xhtml">
  <nav class="navbar navbar-inverse">
    <p class="navbar-text" style="margin-left: 30px" id="page4UserID">{{adminemail}}</p>
    <button type="button" class="btn btn-default navbar-btn navbar-right" style="margin-right: 20px" (click)="logout()">Log Out</button>
  </nav>
  <div class="col-md-10 col-md-offset-1">
    <div class="form-group col-md-4 col-md-offset-3" style="display: none">
      <input type="text" class="form-control" id="userID" >
    </div>
    <div class="form-group col-md-4 col-md-offset-3">
      <label for="fname">First Name</label>
      <input type="text" class="form-control" id="fname" [(ngModel)]="newUser.first">
    </div>
    <div class="form-group col-md-4 col-md-offset-3">
      <label for="lname">Last Name</label>
      <input type="text" class="form-control" id="lname" [(ngModel)]="newUser.last">
    </div>

    <div class="form-group col-md-4 col-md-offset-3">
      <label for="email">Email</label>
      <input type="email" class="form-control" id="email" [(ngModel)]="newUser.email" ngDefaultControl>
    </div>

    <div class="form-group col-md-4 col-md-offset-3" id="pswdiv"  >
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="newUser.password">
    </div>
    <div class="form-group col-md-4 col-md-offset-3">
      <label>Rule</label><br>
      <label class="radio-inline">
        <input type="radio" name="radio" id="admin" value="option1" value="ADMIN" [(ngModel)]="newUser.role"> ADMIN
      </label>
      <label class="radio-inline">
        <input type="radio" name="radio" id="user" value="option2" value="USER" [(ngModel)]="newUser.role"> USER
      </label>
    </div>
    <div class="form-group col-md-4 col-md-offset-3">
      <label>Enabled</label><br>
      <div class="checkbox">
        <label>
          <input type="checkbox" id="enabled" [(ngModel)]="newUser.enabled" > Enabled
        </label>
      </div>
    </div>
    <div class="form-group col-md-9 col-md-offset-3">
      <button type="submit" class="btn btn-default col-md-1" (click)="backToAdminPage()">Back</button>
      <button type="submit" class="btn btn-default col-md-1 col-md-offset-1"  id="create" (click)="createUser()">Create</button><button type="submit" class="btn btn-default col-md-1 col-md-offset-1" style="display: none" id="update" onclick="updateUser()">Update</button>

    </div>
    <div class="form-group col-md-9 col-md-offset-3" *ngIf="invalid3===1" >
      <label style="color: #873920;" id="invalid3"  >Incompelete form !</label>
    </div>
    <div class="form-group col-md-9 col-md-offset-3" *ngIf="invalidRepeat===1" >
      <label style="color: #873920;" id="invalidRepeat"  >Repeat Email !</label>
    </div>
    <div class="form-group col-md-9 col-md-offset-3" *ngIf="invalid4===1">
      <label style="color: #873920;" id="invalid4"  >Invalid format of email !</label>
    </div>
    <div class="form-group col-md-9 col-md-offset-3" *ngIf="invalidPassword===1">
      <label style="color: #873920;"  >Invalid format of password !</label>
    </div>
  </div>



</div>
